<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='car.css') }}">
    <script src="https://kit.fontawesome.com/f98b44af14.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>Carrito de Compras</title>
    <style>
        /* Estilos para el menú de navegación */
        .header {
            background: #cccccc;
            padding: 25px 0;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .Logo h2 {
            color: #080808;
            font-size: 1.5em;
            font-weight: 600;
            margin: 0;
        }

        .menu a {
            color: #010101;
            text-decoration: none;
            margin-left: 30px;
            font-size: 1.1em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: rgb(212, 110, 154);
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f9fafb;
            color: #000000;
            margin: 0;
            padding-top: 50px;
        }

        h2 {
            text-align: center;
            color: #000000;
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .carrito {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #000000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .btn-update, .btn-delete, .btn-empty, .btn-comprar {
            background: linear-gradient(to right, #d46e9a, #0a0a0a);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-update:hover, .btn-delete:hover, .btn-empty:hover, .btn-comprar:hover {
            background: linear-gradient(to right, #c586a1, #0a0a0a);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="Logo">
                <h2>LunArt Beauty</h2>
            </div>

            <nav class="menu">
                <a href="#">INICIO</a>
                <a href="#">SERVICIOS</a>
            </nav>
        </div>
    </header>

    <div class="carrito">
        <h2>Carrito de Compras</h2>
        <table id="tablaCarrito">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="cuerpoCarrito">
            </tbody>
        </table>
        <h3>Total: <span id="total">$0</span></h3>
        <button id="vaciarCarrito" class="btn-empty">Vaciar Carrito</button>
        <button id="comprarCarrito" class="btn-comprar">Comprar</button>
    </div>

    <script>
        function actualizarTabla() {
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            let total = 0;

            const cuerpoCarrito = document.getElementById('cuerpoCarrito');
            cuerpoCarrito.innerHTML = '';

            carrito.forEach((item, index) => {
                const subtotal = item.precio * item.cantidad;
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${item.nombre}</td>
                    <td><input type="number" class="cantidad" value="${item.cantidad}" min="1" data-index="${index}"></td>
                    <td>$${item.precio}</td>
                    <td>$${subtotal}</td>
                    <td>
                        <button class="btn-update" data-index="${index}">Actualizar</button>
                        <button class="btn-delete" data-index="${index}">Eliminar</button>
                    </td>`;
                cuerpoCarrito.appendChild(fila);
                total += subtotal;
            });

            document.getElementById('total').innerText = `$${total}`;

            document.querySelectorAll('.btn-update').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    const cantidadInput = document.querySelector(`.cantidad[data-index="${index}"]`);
                    const nuevaCantidad = parseInt(cantidadInput.value);

                    if (nuevaCantidad > 0) {
                        carrito[index].cantidad = nuevaCantidad;
                        localStorage.setItem('carrito', JSON.stringify(carrito));
                        actualizarTabla();
                    } else {
                        alert('La cantidad debe ser mayor a 0.');
                    }
                });
            });

            document.querySelectorAll('.btn-delete').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    carrito.splice(index, 1);
                    localStorage.setItem('carrito', JSON.stringify(carrito));
                    actualizarTabla();
                });
            });
        }

        document.getElementById('vaciarCarrito').addEventListener('click', function() {
            if (confirm('¿Estás seguro de que quieres vaciar el carrito?')) {
                localStorage.removeItem('carrito');
                actualizarTabla();
            }
        });

        document.getElementById('comprarCarrito').addEventListener('click', function() {
            if (confirm('¿Deseas confirmar la compra de los productos en tu carrito?')) {
                generarFactura();
            }
        });

        function generarFactura() {
            const { jsPDF } = window.jspdf;
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            const doc = new jsPDF();

            doc.setFontSize(20);
            doc.text('Factura LunArt Beauty', 20, 20);
            doc.setFontSize(12);
            doc.text(`Fecha: ${new Date().toLocaleString()}`, 20, 30);

            let y = 50;
            doc.setFontSize(10);
            doc.text('Producto', 20, y);
            doc.text('Cantidad', 80, y);
            doc.text('Precio', 120, y);
            doc.text('Subtotal', 160, y);
            y += 10;

            carrito.forEach(item => {
                const subtotal = item.precio * item.cantidad;
                doc.text(item.nombre, 20, y);
                doc.text(item.cantidad.toString(), 80, y);
                doc.text(`$${item.precio}`, 120, y);
                doc.text(`$${subtotal}`, 160, y);
                y += 10;
            });

            const total = document.getElementById('total').innerText.slice(1);
            doc.text(`Total: $${total}`, 20, y + 10);

            // Descargar el PDF
            doc.save('factura_lunart_beauty.pdf');

            localStorage.removeItem('carrito');
            actualizarTabla();
        }

        document.addEventListener('DOMContentLoaded', actualizarTabla);
    </script>
</body>
</html>
