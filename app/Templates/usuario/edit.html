<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='perfil.css')}}">
    <script src="https://kit.fontawesome.com/f98b44af14.js" crossorigin="anonymous"></script>
    <title>Actualizar Perfil</title>
</head>
<body>
    <header>
      <h2>LunArt Beauty</h2>
        <nav class="fondo">
            <ul>
                <li><a href="{{ url_for('menu.ruta_inicio') }}">INICIO</a></li>
                <li><a href="{{ url_for('menu.ruta_contacto') }}">CONTACTO</a></li>
            </ul>
        </nav>
    </header>  
    
    <div class="main-container">
        <aside class="sidebar">
            <ul>
                <li><a href="{{ url_for('menu.ruta_perfil') }}">Actualizar Perfil</a></li>
                <li><a href="{{ url_for('menu.ruta_historial') }}">Historial</a></li>
                <li><a href="#">Cerrar Sesión</a></li>
            </ul>
        </aside>

        <div class="content">
            <h1>Actualizar Perfil</h1>
            <form action="{{ url_for('usuario.edit', id=usuario.id) }}" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="nombre" value="{{ usuario.nombre }}" placeholder="Ingresa tu nombre">
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="correo" value="{{ usuario.correo }}" placeholder="Ingresa tu email">
            
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="celular" value="{{ usuario.celular }}" placeholder="Ingresa tu número de teléfono">
            
                <button type="submit">Guardar Cambios</button>
            </form>
            
        </div>
    </div>
</body>
</html>
