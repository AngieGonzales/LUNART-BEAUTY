<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='perfil.css') }}">
    <script src="https://kit.fontawesome.com/f98b44af14.js" crossorigin="anonymous"></script>
    <title>Actualizar Perfil</title>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <h3>LunArt Beauty</h3>
                <div class="form-group">
                    <img class="img-1" src="{{ url_for('static', filename='img/usuario.png') }}" alt="usuario">
                </div>
            </div>
            <ul>
                <li><a href="{{ url_for('menu.ruta_perfil') }}">Actualizar Perfil</a></li>
                <li><a href="{{ url_for('menu.ruta_historial') }}">Historial</a></li>
                <li><a href="#">Cerrar Sesi√≥n</a></li>
            </ul>
        </div>
        
        <!-- Content Section -->
        <div class="content">
            <h1>Actualizar Perfil</h1>
            <form action="{{ url_for('usuario.edit', id=usuario.id) }}" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required><br><br>
                
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" value="{{ usuario.correo }}" required><br><br>
                
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" value="{{ usuario.celular }}" required><br><br>

                <button type="submit">Actualizar</button>
            </form>
        </div>
    </div>
</body>
</html>
