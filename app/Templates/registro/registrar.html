<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="registro">

        <div class="registro-titulo">
            <h1>Registro de Usuario</h1>
        </div>

        <div class="registro-formulario">
            <form method="post">

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" name="nombre" placeholder="Nombre" required>
                    <label for="floatingInput">Nombre:</label>
                </div>

                <div class="registro-txt">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required><br><br>
                </div>


                <div class="registro-txt">
                    <label for="celular">Celular:</label>
                    <input type="text" id="celular" name="celular" required><br><br>
                </div>

                <div class="registro-txt">
                    <label for="fecha_nacimiento">fecha de nacimiento:</label>
                    <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="DD/MM/AA" required>
                </div>

                <div class="registro-txt">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required><br><br>
                </div>


                <div class="registro-txt">
                    <label for="contrase単a">Contrase単a:</label>
                    <input type="password" id="contrase単a" name="contrase単a" required><br><br>
                </div>


                <div class="registro-txt">
                    <label for="rol">Rol:</label>
                    <select id="rol" name="rol" required>
                        <option value="Usuario">Usuario</option>
                        <option value="Administrador">Administrador</option>
                    </select><br><br>
                </div>

                <button>Registrar</button>
            </form>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
