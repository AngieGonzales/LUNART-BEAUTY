<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='estyleadmin.css') }}">
    <title>Servicios</title>
</head>
<body>
    <header>
        <h2>LunArt Beauty</h2>
            <nav class="fondo">
                <ul>
                    <li><a href="{{ url_for('usuario.index') }}">INICIO</a></li>
                    <li><a href="{{ url_for('cita.index_user') }}">CITAS</a></li>
                    <li><a href="{{ url_for('cita.index') }}">CATALOGOS</a></li>
                    <li><a href="{{ url_for('contact.enviar_contacto') }}">CONTACTO</a></li>
                </ul>
            </nav>
    </header>  
    
    <div class="card-container">
        {% for servicio in data %}
        <div class="card">
            <div class="card-body">
                <img src="{{ url_for('static', filename='uploads/' ~ servicio.imagen) }}" alt="{{ servicio.nombre }}" width="100">
                <h3>{{ servicio.nombre }}</h3>
                <p><strong>Descripcion:</strong>{{ servicio.descripcion }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    
    </div>
</body>
</html>
