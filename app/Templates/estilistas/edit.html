        <div class="content">
            <h1>EDITAR ESTILISTAS</h1>
            <form action="{{ url_for('estilistas.edit', idEstilista=estilista.idEstilista) }}" method="POST">
                <label for="name">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" value="{{ estilista.nombre }}">
            
                <label for="name">Telefono:</label>
                <input type="number" id="telefono" name="telefono" value="{{ estilista.telefono }}">
            
                <label for="text">Cargo:</label>
                <input type="text" id="id_servicio" name="id_servicio" value="{{ estilista.id_servicio }}">
            
                <button type="submit">Guardar Cambios</button>
            </form>
            
            
        </div>
